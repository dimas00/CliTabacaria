
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div *ngFor="let produto of produtos" class="col">
      <div class="card shadow-sm">
        <img width="100%"  src="assets/img/Exemplo.png" >

        <div class="card-body">
          <p class="card-text">{{produto.nomeprod}}</p>
          <p class="card-text">{{produto.descricao}}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button *ngIf="rota" (click)="comprar(usuarioLogado.id_usuario)"  type="button" class="btn btn-primary">Comprar</button>
              <button *ngIf="!rota && produto.ativo" (click)="desativar(produto.id_produto)"  type="button" class="btn btn-danger">Desativar</button>
              
              <button *ngIf="usuarioLogado && isAdmin()" 
                type="button" class="btn btn-sm btn-outline-secondary"
                routerLink="/editar/{{produto.id_produto}}">
                Editar
              </button>
              <!-- *ngIf -->
            </div>
             <small class="text-muted">quantidade: {{produto.quantidade}}</small> 
          </div>
        </div>
      </div>
    </div>
  </div>
