<div class="container">
  <div class="row">
    <div *ngFor="let produto of produtos" class="col-md-4">
      <div class="card mb-4 box-shadow">
        <img routerLink="/individual/{{produto.id_produto}}" style="height: 300px; width: 100%; display: block;" class="card-img-top" width="100%"  src="http://localhost:8080/TabacariaApp/produto/get_img/{{produto.img}}" >

        <div class="card-body">
          <p class="card-text">{{produto.nomeprod}}</p>
          <p class="card-text">{{produto.descricao}}</p>
          <p class="card-text">R$ {{produto.preco}},00</p>
          <h4 *ngIf="!produto.ativo ">produto desativado</h4>
          <h4 *ngIf=" produto.quantidade <= 0">fora de estoque</h4>
          <div class="d-flex justify-content-between align-items-center">
           
            <div class="btn-group">
              <button *ngIf="rota == 'home' "   type="button" class="btn btn-sm btn-outline-secondary" (click)="comprar(produto.id_produto)">Comprar</button>
              <button *ngIf="rota == 'gerencia' && produto.ativo && isAdmin()" (click)="desativar(produto.id_produto)"  type="button" class="btn btn-danger">Desativar</button>
              <button *ngIf="rota == 'gerencia' && !produto.ativo && isAdmin()" (click)="ativar(produto.id_produto)"  type="button" class="btn btn-danger">Ativar</button>
              <button *ngIf="usuarioLogado && isAdmin()" 
                type="button"
                routerLink="/editar/{{produto.id_produto}}">
                Editar
              </button>
              <!-- *ngIf -->
            </div>
             <small class="text-muted">quantidade: {{produto.quantidade}}</small> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
