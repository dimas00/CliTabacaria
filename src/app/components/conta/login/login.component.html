<div class="container">
  <main class="form-signin w-100 m-auto">
    <form (ngSubmit)="onSubmit()" [formGroup]="Loginform" #form="ngForm" >
      <a routerLink=""><img class="mb-4" src="assets/img/logo-cathafire.png"  width="100" height="100"></a>
      <h1 class="h3 mb-3 fw-normal">Login</h1>
  
      <div class="form-floating">
        <input [(ngModel)]="usuario.email" type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" required/>
        <label for="floatingInput">Email</label>
      </div>
      <div *ngIf="email.invalid && form.submitted" class="validation-error">
        <p>O titulo é obrigatório</p>
      </div>
      <div class="form-floating">
        <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" formControlName="senha"  [(ngModel)]="usuario.senha" required/>
        <label for="floatingPassword">Senha</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.form.invalid" >Fazer login</button>
      <a routerLink="/nconta">Criar uma nova conta</a>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>
</div>
