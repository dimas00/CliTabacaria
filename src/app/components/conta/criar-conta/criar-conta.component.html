<div class="container">
    <main class="form-signin w-100 m-auto">
      <form (ngSubmit)="onSubmit()" [formGroup]="criarContaForm" #form="ngForm" >
        <a routerLink=""><img class="mb-4" src="assets/img/logo-cathafire.png"  width="100" height="100"></a>
        <h1 class="h3 mb-3 fw-normal">Criar conta</h1>
    

        <div class="form-floating">
            <input [(ngModel)]="usuario.nome" type="email" name="email" class="form-control" id="floatingInput"  formControlName="nome" required/>
            <label for="floatingInput">Nome</label>
          </div>
          <div *ngIf="nome.invalid && form.submitted" class="validation-error">
            <p>O Email é obrigatório</p>
          </div>

        <div class="form-floating">
          <input [(ngModel)]="usuario.email" type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email" required/>
          <label for="floatingInput">Email</label>
        </div>
        <div *ngIf="email.invalid && form.submitted" class="validation-error">
          <p>O Email é obrigatório</p>
        </div>
        <div class="form-floating">
          <input type="password" name="senha" class="form-control" id="floatingPassword" placeholder="Senha" formControlName="senha"  [(ngModel)]="usuario.senha" required/>
          <label for="floatingPassword">Senha</label>
        </div>
        <div *ngIf="senha.invalid && form.submitted" class="validation-error">
            <p>A senha é obrigatória</p>
        </div>
        
        
    
        <div class="checkbox mb-3">
          
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="form.form.invalid" >Criar conta</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
      </form>
    </main>
  </div>
