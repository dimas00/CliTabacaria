<app-headers></app-headers>

<div class="container">
  <div class="row">
    <h1>Compras</h1>
      <div *ngFor="let compra of compras"  class="col-md-4">
       <div class="card mb-4 box-shadow">
        <img style="height: 300px; width: 100%; display: block;" class="card-img-top" width="100%"  width="100%"  src="http://localhost:8080/TabacariaApp/produto/get_img/{{compra.img}}" >

        <div class="card-body">
        <p class="card-text">{{compra.nomeprod}}</p>
        <p class="card-text">{{compra.descricao}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">     
           
            <!-- *ngIf -->
          </div>
           <small class="text-muted">{{compra.quantidade}}</small> 
        </div>
      </div>
        </div>
      </div>  
    </div>
</div>
<app-footer></app-footer>
