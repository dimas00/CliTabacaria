<app-headers></app-headers>

<div class="album py-5 bg-light">
<div class="container">
  <h1>Compras</h1>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div *ngFor="let compra of compras" class="col">
    <div class="card shadow-sm">
      <img width="100%"  src="assets/img/Exemplo.png" >

      <div class="card-body">
        <p class="card-text">{{compra.nomeprod}}</p>
        <p class="card-text">{{compra.descricao}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">     
           
            <!-- *ngIf -->
          </div>
           <small class="text-muted">{{compra.quantidade}}</small> 
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<app-footer></app-footer>
